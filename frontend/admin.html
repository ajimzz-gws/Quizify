<!DOCTYPE html>
<html lang="en">
<!--    Quizify Admin Dashboard-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Quizify</title>
    <link rel="stylesheet" href="admin1.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/ONLINE_QUIZ_LOGO-removebg-preview.png" alt="Quizify Admin">
        </div>

        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#user">User</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <h1>Manage Quizzes</h1>

        <!--search-->
        <input type="text" id="searchInput" placeholder="Search quizzes..." />

        <!--table-->
        <table id="quizTable">
            <thead>
                <tr>
                    <th>Quiz ID</th>
                    <th>Quiz Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Quiz data will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <script src="admin2.js"></script>
</body>

</html>
