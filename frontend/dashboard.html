<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizify Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#b3e5fc] text-gray-800 px-4 sm:px-6">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-[#0288d1] text-white shadow-md z-50 px-4 sm:px-6 py-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img src="images/quizify2.png" alt="Quizify Logo" class="h-14 object-contain -mt-1" />
      </div>

      <!-- Navigation -->
      <nav id="navbar" class="w-full sm:w-auto">
        <ul class="flex flex-col sm:flex-row gap-2 sm:gap-6 items-start sm:items-center font-semibold text-sm sm:text-base">
          <li class="relative group w-full sm:w-auto">
            <div class="px-4 py-2 rounded-md hover:bg-white/20 transition cursor-pointer w-full sm:w-auto">Dashboard â–¾</div>
            <ul class="absolute left-0 top-full mt-1 bg-[#0288d1] rounded-b-xl shadow-lg w-52 z-50 hidden group-hover:flex flex-col">
              <li><a href="dashboardStudent.html" class="block px-5 py-3 hover:bg-white/20 border-l-4 border-transparent hover:border-white transition">Dashboard Student</a></li>
              <li><a href="dashboardTeachers.html" class="block px-5 py-3 hover:bg-white/20 border-l-4 border-transparent hover:border-white transition">Dashboard Teacher</a></li>
            </ul>
          </li>
          <li><a href="myQuizzes.html" class="px-4 py-2 rounded-md hover:bg-white/20 transition w-full sm:w-auto">My Quizzes</a></li>
          <li><a href="quizResult.html" class="px-4 py-2 rounded-md hover:bg-white/20 transition w-full sm:w-auto">Result</a></li>
          <li><a href="login.html" class="px-4 py-2 rounded-md hover:bg-white/20 transition w-full sm:w-auto">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-40 sm:pt-28 max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-[#0288d1] mb-10">Welcome Back!</h2>

    <section id="dashboard">
      <div class="flex flex-wrap justify-center gap-6 sm:gap-8 px-2 sm:px-4">
        <div class="bg-gradient-to-br from-[#4fc3f7] to-[#29b6f6] text-white w-40 sm:w-48 h-40 sm:h-48 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center transition transform hover:-translate-y-2 hover:shadow-2xl">
          <h3 class="text-base sm:text-lg font-semibold mb-2">Total Quizzes</h3>
          <p class="text-xl sm:text-2xl font-bold">Loading...</p>
        </div>
        <div class="bg-gradient-to-br from-[#4fc3f7] to-[#29b6f6] text-white w-40 sm:w-48 h-40 sm:h-48 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center transition transform hover:-translate-y-2 hover:shadow-2xl">
          <h3 class="text-base sm:text-lg font-semibold mb-2">Attempts</h3>
          <p class="text-xl sm:text-2xl font-bold">Loading...</p>
        </div>
        <div class="bg-gradient-to-br from-[#4fc3f7] to-[#29b6f6] text-white w-40 sm:w-48 h-40 sm:h-48 rounded-2xl shadow-lg flex flex-col items-center justify-center text-center transition transform hover:-translate-y-2 hover:shadow-2xl">
          <h3 class="text-base sm:text-lg font-semibold mb-2">Average Score</h3>
          <p class="text-xl sm:text-2xl font-bold">Loading...</p>
        </div>
      </div>
    </section>

    <h2 class="text-2xl font-bold text-center text-[#0288d1] mt-16">Recent Activity:</h2>
    <!-- Add recent activity content here -->
  </main>

</body>
</html>
