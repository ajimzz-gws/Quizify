<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ONLINE_QUIZ_LOGO-removebg-preview.png" alt="Quizify Logo">
            <span>Quizify</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>"Knowledge Begins with a Question"</h1>
        <div class="buttons">
            <button>Sign up</button>
            <button>Log in</button>
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://www.citypng.com/public/uploads/preview/square-facebook-fb-social-media-app-icon-logo-701751695134768wct6irlkok.png" 
                alt="Facebook"></a>
            <a href="#"><img src="https://www.citypng.com/public/uploads/preview/black-and-white-outline-instagram-app-logo-icon-7017516951369307x990iaok2.png " 
                alt="Instagram"></a>
            <a href="#"><img src="https://www.citypng.com/public/uploads/preview/square-twitter-app-icon-png-701751695055393gbfkdxl2km.png" 
                alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
